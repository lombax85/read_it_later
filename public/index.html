<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Read It Later Never</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Aggiungiamo Font Awesome per l'icona -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Aggiungiamo la libreria marked per il parsing del markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Sposta questo div fuori dal div #app e prima di esso -->
    <div id="loadingIcon" class="loading-icon" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i> Podcast in generazione
    </div>
    
    <div id="app">
        <h1>Read It <del>Later</del> Never</h1>
        <div class="button-container">
            <button class="add-link-button" onclick="showAddLinkModal()">
                <i class="fas fa-plus-circle"></i> Aggiungi e Riassumi Link
            </button>
            <button id="generatePodcastButton" class="generate-podcast-button" onclick="showGeneratePodcastModal()">
                Genera Podcast
            </button>
        </div>
        
        <!-- Spostiamo la barra di ricerca qui -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca per titolo o categoria...">
        </div>
        
        <!-- Nuova sezione per il player del podcast -->
        <div id="podcast-section" style="display: none;">
            <div id="podcast-player">
                <h2>Ascolta il Podcast</h2>
                <select id="podcast-select" onchange="changePodcast()">
                    <option value="">Seleziona un podcast</option>
                </select>
                <div class="player-controls">
                    <audio id="audio-player" controls>
                        Il tuo browser non supporta l'elemento audio.
                    </audio>
                    <button id="push-to-talk" class="push-to-talk-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="link-list"></div>
        
        <div id="unread-link-list"></div>
        
        <div id="read-links-section">
            <h2>Link letti</h2>
            <button id="read-links-toggle">Mostra link letti</button>
            <div id="read-link-list" style="display: none;"></div>
        </div>
        
        <!-- Aggiungi questo codice subito dopo il div con classe "button-container" -->
    </div>

    <!-- Modale per l'aggiunta di link (esistente) -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Aggiungi un nuovo link</h2>
            <form id="addLinkForm">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
                
                <label for="summaryLength">Lunghezza del riassunto:</label>
                <select id="summaryLength" name="summaryLength">
                    <option value="breve">Breve</option>
                    <option value="medio" selected>Medio</option>
                    <option value="lungo">Lungo</option>
                </select>
                
                <label for="language">Lingua del riassunto:</label>
                <select id="language" name="language">
                    <option value="italiano" selected>Italiano</option>
                    <option value="inglese">Inglese</option>
                    <option value="francese">Francese</option>
                    <option value="spagnolo">Spagnolo</option>
                    <option value="tedesco">Tedesco</option>
                </select>
                
                <div class="accordion">
                    <div class="accordion-header" onclick="toggleContentAccordion()">
                        Contenuto manuale (opzionale)
                        <span class="accordion-icon">â–¼</span>
                    </div>
                    <div class="accordion-content" id="manualContentAccordion">
                        <label for="manualContent">Inserisci il contenuto manualmente:</label>
                        <textarea id="manualContent" name="manualContent" rows="10" class="manual-content-textarea"></textarea>
                    </div>
                </div>
                
                <button type="submit">Aggiungi e Riassumi</button>
            </form>
        </div>
    </div>

    <!-- Nuova modale per la generazione del podcast -->
    <div id="generatePodcastModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Genera un nuovo podcast</h2>
            <form id="generatePodcastForm">
                <label for="podcastLength">Lunghezza del podcast:</label>
                <select id="podcastLength" name="podcastLength">
                    <option value="breve">Breve</option>
                    <option value="medio" selected>Medio</option>
                    <option value="lungo">Lungo</option>
                </select>
                
                <label for="podcastLanguage">Lingua del podcast:</label>
                <select id="podcastLanguage" name="podcastLanguage">
                    <option value="italiano" selected>Italiano</option>
                    <option value="inglese">Inglese</option>
                    <option value="francese">Francese</option>
                    <option value="spagnolo">Spagnolo</option>
                    <option value="tedesco">Tedesco</option>
                </select>
                
                <button type="submit">Genera Podcast</button>
            </form>
        </div>
    </div>

    <!-- Aggiungi questa nuova modale alla fine del body -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chatta con l'articolo</h2>
            <div id="chatMessages"></div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Scrivi un messaggio..." required>
                <button type="submit">Invia</button>
            </form>
        </div>
    </div>

    <!-- Aggiungi questo elemento dopo il div #podcast-section -->
    <audio id="response-player" style="display: none;"></audio>

    <script src="./js/app.js"></script>
</body>
</html>
